<!DOCTYPE html>
<html>
<head>
  <title>Q9</title>
</head>
<body>

<h2>Form Submit Blocker</h2>

<form id="myForm">
  <div>
    <label>Name:</label>
    <input type="text" id="name">
    <span id="nameError" style="color:red; font-size:14px;"></span>
  </div>

  <div>
    <label>Email:</label>
    <input type="text" id="email">
    <span id="emailError" style="color:red; font-size:14px;"></span>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" id="password">
    <span id="passError" style="color:red; font-size:14px;"></span>
  </div>

  <button type="submit">Submit</button>
</form>

<p id="success" style="color:green; font-size:16px;"></p>

<script src="Q9.js"></script>

</body>
</html>

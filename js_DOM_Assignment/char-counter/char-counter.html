<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 300px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }

    #count {
      margin-top: 10px;
      font-size: 18px;
    }

    .yellow {
      color: goldenrod;
    }

    .red {
      color: red;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Live Character Counter</h2>

  <textarea id="textBox" maxlength="100"></textarea>

  <div id="count">100 characters left</div>

  <button id="resetBtn">Reset</button>

  <script src="char-counter.js"></script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<title>Q2 - Product Highlight</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
.product { padding: 10px; border: 1px solid #333; margin: 10px; cursor: pointer; width: 250px; }
.highlight { background: yellow; }
.fav.selected { color: red; }
.product[data-discount] { border: 2px solid green; }
.details { font-size: 12px; color: gray; }
</style>
</head>

<body>

<h2>Products</h2>

<div class="product" data-stock="in" data-discount="20%">
    Product 1 <span class="fav">★</span>
</div>

<div class="product" data-stock="out">
    Product 2 <span class="fav">★</span>
</div>

<div class="product" data-discount="15%">
    Product 3 <span class="fav">★</span>
</div>

<script>
$(document).ready(function(){

    // 1. click -> highlight
    $(".product").click(function(){
        $(this).toggleClass("highlight");

        if ($(this).data("stock") === "out") {
            alert("This product is OUT OF STOCK!");
        }
    });

    // 2. hover -> show details
    $(".product").hover(function(){
        $(this).append("<p class='details'>Extra product details...</p>");
    }, function(){
        $(this).find(".details").remove();
    });

    // 3. toggle favorite
    $(".fav").click(function(e){
        e.stopPropagation();
        $(this).toggleClass("selected");
    });

});
</script>

</body>
</html>

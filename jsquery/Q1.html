<!DOCTYPE html>
<html>
<head>
<title>Q1 - Greeting Page</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body { font-family: Arial; padding: 20px; }
#greeting { font-size: 24px; font-weight: bold; cursor: pointer; }
</style>
</head>

<body>

<h1 id="greeting"></h1>
<p id="welcomeMsg">Welcome to our website!</p>

<button id="changeGreeting">Change Greeting</button>
<button id="toggleWelcome">Toggle Welcome Message</button>

<script>
$(document).ready(function(){

    // 1. Greeting based on time
    const hour = new Date().getHours();
    let greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    $("#greeting").text(greet);

    // 2. Change greeting
    $("#changeGreeting").click(() => {
        $("#greeting").text("Stay positive and keep learning!");
    });

    // 3. Toggle welcome message
    $("#toggleWelcome").click(() => {
        $("#welcomeMsg").toggle();
    });

    // 4. Alert on greeting click
    $("#greeting").click(() => alert("You clicked the greeting!"));

});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .plan-card:hover { transform: scale(1.05); transition: 0.3s; box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-5">Choose Your Plan</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card plan-card shadow-sm">
          <div class="card-body">
            <h3>Basic</h3>
            <h2 class="text-primary">$9/mo</h2>
            <ul class="list-unstyled mt-3">
              <li>✔ 5 Projects</li>
              <li>✔ Basic Support</li>
              <li>✖ Analytics</li>
            </ul>
            <button class="btn btn-outline-primary mt-3">Select</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card plan-card shadow-lg bg-primary text-white">
          <div class="card-body">
            <h3>Pro</h3>
            <h2>$19/mo</h2>
            <ul class="list-unstyled mt-3">
              <li>✔ 20 Projects</li>
              <li>✔ Priority Support</li>
              <li>✔ Analytics</li>
            </ul>
            <button class="btn btn-light mt-3">Select</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card plan-card shadow-sm">
          <div class="card-body">
            <h3>Enterprise</h3>
            <h2 class="text-primary">$49/mo</h2>
            <ul class="list-unstyled mt-3">
              <li>✔ Unlimited Projects</li>
              <li>✔ 24/7 Support</li>
              <li>✔ Advanced Analytics</li>
            </ul>
            <button class="btn btn-outline-primary mt-3">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

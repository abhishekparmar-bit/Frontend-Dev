<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">Our Products</h1>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm h-100">
          <img src="https://picsum.photos/200/150?1" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm h-100">
          <img src="https://picsum.photos/200/150?2" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$59.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm h-100">
          <img src="https://picsum.photos/200/150?3" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm h-100">
          <img src="https://picsum.photos/200/150?4" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product 4</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

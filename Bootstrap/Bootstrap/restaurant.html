<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center fw-bold mb-4">Today's Menu</h1>

    <img src="https://picsum.photos/800/300" class="img-fluid rounded mb-4" alt="Food Image">
    <p class="lead text-center">Delicious meals prepared fresh every day.</p>

    <table class="table table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Category</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Starters</td><td>Garlic Bread</td><td>$5</td></tr>
        <tr><td>Main Course</td><td>Grilled Paneer</td><td>$12</td></tr>
        <tr><td>Dessert</td><td>Chocolate Lava Cake</td><td>$7</td></tr>
      </tbody>
    </table>

    <div class="mt-5">
      <h3 class="text-center mb-3">Chef's Specials</h3>
      <ul class="list-group w-50 mx-auto">
        <li class="list-group-item">Stuffed Mushrooms</li>
        <li class="list-group-item">Pasta Alfredo</li>
        <li class="list-group-item">Tiramisu Delight</li>
      </ul>
    </div>
  </div>
</body>
</html>

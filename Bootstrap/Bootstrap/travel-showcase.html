<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Agency Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="https://picsum.photos/1200/400?1" class="d-block w-100" alt="Paris">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded">
          <h3>Paris</h3><p>The City of Lights awaits you!</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <img src="https://picsum.photos/1200/400?2" class="d-block w-100" alt="Tokyo">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded">
          <h3>Tokyo</h3><p>Experience the vibrant culture.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2500">
        <img src="https://picsum.photos/1200/400?3" class="d-block w-100" alt="Maldives">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded">
          <h3>Maldives</h3><p>Relax in paradise on earth.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="container my-5 text-center">
    <h4>Booking Progress</h4>
    <div class="progress mt-3" style="height:25px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:70%;">
        70% Completed
      </div>
    </div>
  </div>

  <footer class="text-center bg-primary text-white py-3">
    <p>Contact us: travel@agency.com | +91 98765 43210</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

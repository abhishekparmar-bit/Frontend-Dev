<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4 text-center">User Notifications</h2>

      <!-- Alerts -->
      <div class="alert alert-success" role="alert">
        ✅ New Message: “Welcome to your dashboard!”
      </div>

      <div class="alert alert-info" role="alert">
        ℹ️ Tip: Explore settings to customize your profile.
      </div>

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ⚠️ Warning: Your session will expire soon.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Summary Well -->
      <div class="bg-white border p-4 rounded mt-4">
        <h5 class="fw-bold">Summary</h5>
        <p class="mb-0 text-secondary">
          You have 3 new updates, including system messages and profile alerts. 
          Stay tuned for upcoming notifications.
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

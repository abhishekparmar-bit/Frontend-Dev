<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Task Tracker <span class="badge bg-primary">5 Pending</span></h3>
        <button class="btn btn-success">
          Completed <span class="badge bg-light text-dark">2</span>
        </button>
      </div>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Design Homepage <span class="badge bg-danger">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Write Blog Article <span class="badge bg-warning text-dark">Medium</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Update README <span class="badge bg-success">Low</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>

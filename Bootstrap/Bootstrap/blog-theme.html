<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed Blog Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #ff7f50;
      --bs-font-sans-serif: 'Poppins', sans-serif;
    }
    body {
      font-family: var(--bs-font-sans-serif);
    }
  </style>
</head>
<body class="bg-light text-dark">
  <header class="bg-primary text-white text-center py-4">
    <h1>Shivansh’s Blog</h1>
    <p class="lead">Thoughts, Projects & Creativity</p>
  </header>

  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/600/300?1" class="card-img-top" alt="Blog 1">
          <div class="card-body">
            <h5 class="card-title text-primary">Designing for the Future</h5>
            <p class="card-text">Explore how modern design influences our digital experiences.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/600/300?2" class="card-img-top" alt="Blog 2">
          <div class="card-body">
            <h5 class="card-title text-primary">Mastering Frontend Skills</h5>
            <p class="card-text">Practical tips to become a better web developer in 2025.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center bg-dark text-white py-3">
    <p>© 2025 Shivansh’s Blog | Powered by Bootstrap</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Booking</title>
    <style>
        input { display: block; margin-bottom: 10px; padding: 5px; width: 250px; }
        .error { border: 2px solid red; }
        .success { border: 2px solid green; }
        span { color: red; font-size: 12px; }
        #ticket { margin-top: 20px; padding: 10px; border: 2px solid #000; width: 300px; }
    </style>
</head>
<body>
    <h2>Movie Ticket Booking</h2>
    <form id="bookingForm">
        Name:
        <input type="text" id="name">
        <span id="nameError"></span>

        Email:
        <input type="text" id="email">
        <span id="emailError"></span>

        Seats:
        <input type="number" id="seats" min="1" max="10">
        <span id="seatsError"></span>

        <button type="submit">Book Ticket</button>
    </form>

    <div id="ticket"></div>

    <script src="booking.js"></script>
</body>
</html>

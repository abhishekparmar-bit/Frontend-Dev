<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="Q9.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://picsum.photos/id/1011/300/200" alt="Nature Image">
          <h2>Beautiful Nature</h2>
        </div>
        <div class="card-back">
          <p>Explore the beauty of nature through stunning landscapes and peaceful sceneries that inspire calm and wonder.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

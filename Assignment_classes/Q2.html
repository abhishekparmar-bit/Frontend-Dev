
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Demonstration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .tooltip .tooltip-text {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tooltip">üí°
            <span class="tooltip-text">This is a light bulb icon!</span>
        </div>
        <div class="tooltip">üìò
            <span class="tooltip-text">A blue book tooltip example.</span>
        </div>
        <div class="tooltip">üîç
            <span class="tooltip-text">Search icon with tooltip.</span>
        </div>
        <div class="tooltip">Hover Me
            <span class="tooltip-text">Simple text tooltip example.</span>
        </div>
    </div>
</body>
</html>

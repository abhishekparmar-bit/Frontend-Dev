<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        figure {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin: 0;
        }

        figure img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        figure::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
        }

        figure:hover img {
            transform: scale(1.1);
        }

        figure:hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        figcaption {
            text-align: center;
            padding: 10px;
            font-weight: 500;
            background: #fff;
        }

    
    </style>
</head>
<body>
    <div class="gallery">
        <figure>
            <img src="https://picsum.photos/400/250?random=1" alt="Image 1">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/400/250?random=2" alt="Image 2">
            <figcaption>City Skyline</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/400/250?random=3" alt="Image 3">
            <figcaption>Mountain Range</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/400/250?random=4" alt="Image 4">
            <figcaption>Calm Ocean</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/400/250?random=5" alt="Image 5">
            <figcaption>Sunset Glow</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/400/250?random=6" alt="Image 6">
            <figcaption>Forest Trail</figcaption>
        </figure>
    </div>
</body>
</html>

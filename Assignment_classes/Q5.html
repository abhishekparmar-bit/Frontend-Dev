<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .primary {
            background-color: #007bff;
            color: white;
        }
        .primary:hover {
            background-color: #0069d9;
        }
        .primary:active {
            background-color: #005cbf;
            transform: scale(0.97);
        }
        .secondary {
            background-color: #6c757d;
            color: white;
        }
        .secondary:hover {
            background-color: #5a6268;
        }
        .secondary:active {
            background-color: #545b62;
            transform: scale(0.97);
        }
        .outline {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }
        .outline:hover {
            background-color: #007bff;
            color: white;
        }
        .outline:active {
            background-color: #005cbf;
            color: white;
            transform: scale(0.97);
        }
        button:focus {
            outline: 3px solid #80bdff;
            outline-offset: 2px;
        }
        button:disabled {
            background-color: #d6d8db;
            color: #868e96;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="primary">Primary Button</button>
        <button class="secondary">Secondary Button</button>
        <button class="outline">Outline Button</button>
        <button class="primary" disabled>Disabled Button</button>
    </div>
</body>
</html>

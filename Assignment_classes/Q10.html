<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini User Interface Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card {
      background-color: white;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #007bff;
      object-fit: cover;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #565e64;
      transform: scale(1.05);
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Mini User Interface Layout</header>

  <main>
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="User Icon">

      <form>
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <div class="buttons">
          <button class="btn-primary">Submit</button>
          <button class="btn-secondary" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </main>

  <footer>Â© 2025 Mini UI Demo | All Rights Reserved</footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown Selection Page</title>
</head>
<body>
  <header>
    <h1>Travel Selection</h1>
  </header>

  <main>
    <form>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india" selected>India</option>
        <option value="france">France</option>
        <option value="indonesia">Indonesia</option>
        <option value="usa">USA</option>
      </select>
      <br><br>

      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="maharashtra" selected>Maharashtra</option>
        <option value="karnataka">Karnataka</option>
        <option value="goa">Goa</option>
        <option value="delhi">Delhi</option>
      </select>
      <br><br>

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="mumbai" selected>Mumbai</option>
        <option value="pune">Pune</option>
        <option value="bangalore">Bangalore</option>
        <option value="delhi">Delhi</option>
      </select>
      <br><br>

      <label for="touristPlace">Favorite Tourist Place:</label>
      <select id="touristPlace" name="touristPlace">
        <option value="gateway" selected>Gateway of India</option>
        <option value="tajmahal">Taj Mahal</option>
        <option value="bali">Bali Beach</option>
        <option value="eiffel">Eiffel Tower</option>
      </select>
      <br><br>
    </form>

    <p>You have chosen <strong>India</strong>, state <strong>Maharashtra</strong>, city <strong>Mumbai</strong>, and your favorite tourist place is <strong>Gateway of India</strong>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
  </footer>
</body>
</html>

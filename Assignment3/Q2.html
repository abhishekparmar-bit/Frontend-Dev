<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Store - Product Catalog</title>
</head>
<body>
  <header>
    <h1>Online Store Product Catalog</h1>
  </header>

  <main>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th rowspan="2">Product Image</th>
          <th colspan="3">Product Details</th>
        </tr>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price & Availability</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><img src="./smartphone.jpg" alt="Smartphone" width="100"></td>
          <td>Smartphone X200</td>
          <td>6.5" Display, 128GB Storage, 48MP Camera</td>
          <td>
            <p><strong>Price:</strong> $499</p>
            <p><strong>Availability:</strong> In Stock</p>
          </td>
        </tr>

        

       

      <tfoot>
        <tr>
          <td colspan="4" align="center">End of Product Catalog</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
